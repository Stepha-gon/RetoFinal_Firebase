<!doctype HTML>

<head>
    <meta charset="utf-8">
    <meta  content="text/html" charset="utf-8" />
    <meta name="viewport" content ="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/minty/bootstrap.min.css" >
   <link rel="stylesheet" href="style.css">
    <title>Reto Final</title>
</head>

<body>
    <ul class="nav justify-content-center bg-dark">
            <div id="container"><h1>Reto Final</h1></div>
    </ul>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Realizado por: Gina Stephanie Gonzalez</h1>
       
    </div>
    <br>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-lg-2">
                <div class="text-center">
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalTask">
                        Añadir Estudiante
                    </button>
                </div>
            </div>
            <div class="col-lg-12">
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-8">
                <div class="form-group">
                </div>
                <div class="form-group">
                    <table hidden class="table table-dark table-bordered text-center">
                        <thead class="thead-dark">
                            <tr>
                                <th>Apellido</th>
                                <th>Nombre</th>
                                <th>Titulo</th>
                                <th>Descripción</th>
                                <th></th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody id="loadTable"></tbody>
                    </table>
                </div>
            </div>
            <div class="col-lg-4">
                
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalTask" tabindex="-1" role="dialog" aria-labelledby="modalTask" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTask">Insertar Dato</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <input type="text" id="name" class="form-control" placeholder="Nombre">
                    </div>
                    <div class="form-group">
                        <textarea placeholder="Apellido" class="form-control" id="lastname"></textarea>
                    </div>
                    <div class="form-group">
                        <input type="text" id="title" class="form-control" placeholder="Título">
                    </div>
                    <div class="form-group">
                        <textarea placeholder="Descripción" class="form-control" id="desc"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-success" onclick="onClickInsert()">Guardar</button>
                </div>
            </div>
        </div>
    </div>
   
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.2/firebase.js"></script>
    <script src="firebase.js"></script>
    <script src="logic.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.7.1/js/all.js"></script>
</body>

</html>
